name: nix:build
on:
  pull_request:
  push:
jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout ğŸ›ï¸
      uses: actions/checkout@v2.4.0

    - name: Install Nix â„ï¸
      uses: cachix/install-nix-action@v15
      with:
        extra_nix_config: |
          access-tokens = github.com=${{ secrets.GITHUB_TOKEN }}

    - name: Link Cachix ğŸ”Œ
      uses: cachix/cachix-action@v10
      with:
        name: cofree-coffee
        authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'

    - name: Check ğŸ”
      run: |
        nix flake check

    - name: Run Shell ğŸš
      run: |
        nix develop

    - name: Build ğŸ”§
      run: |
        nix build
